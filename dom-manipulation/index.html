<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display -->
  <div id="quoteDisplay"></div>

  <!-- Show new quote button (Task 0 expects id="newQuote") -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add-quote form will be created dynamically by createAddQuoteForm() -->
  <div id="formContainer"></div>

  <!-- Category filter (Task 2) -->
  <label for="categoryFilter">Filter:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Import/Export (Task 1) -->
  <div>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
