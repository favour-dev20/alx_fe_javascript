<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Form Container (for createAddQuoteForm) -->
  <div id="formContainer"></div>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Import/Export JSON -->
  <div>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- ====== SYNC SECTION (Task 3) ====== -->
  <div id="syncSection" style="margin-top:20px;">
    <button id="syncNow">Sync with Server</button>
    <p id="syncStatus">Last Sync: Never</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
