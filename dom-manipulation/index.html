<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <button id="newQuoteBtn">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <input type="text" id="quoteText" placeholder="Quote text" />
  <input type="text" id="quoteCategory" placeholder="Quote category" />
  <button id="addQuoteBtn">Add Quote</button>

  <!-- ✅ Category Filter -->
  <h3>Filter by Category</h3>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- ✅ JSON Import/Export (from Task 1) -->
  <div>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
